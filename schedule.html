<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta Tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Haris Web Works - Home Work (Interview Scheduling)</title>

	<!-- CSS files for this project -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

	<!-- Main body start here -->
	<section id="main_body">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<div class="content">
						<div class="back_arrow">
								<a href="calendar.html">
									<i class="fa fa-arrow-left" aria-hidden="true"></i>
								</a>
						</div>
						<div class="row">
							<div class="col-md-8 offset-md-2 mt-4">
								<!-- Content header start here -->
								<div class="content_header mt-4">
									<div class="powered_logo">
										<a href="#"><img src="assets/images/logo.png" alt="Logo Image"></a>
									</div>
									<h3 class="powered_name">Harris Web Works</h3>
									
								</div><!-- Content header end here -->
							</div>
						</div>
						<div class="row">
							<div class="col-md-8 offset-md-2">
								<div class="meeting_header">
									<h3>30 Minute Meeting</h3>
									<div class="clock_time">
										<i class="fa fa-clock-o" aria-hidden="true"></i> <span>30min</span>
									</div>
								</div>
								<div class="meeting_time">
									<i class="fa fa-calendar-o" aria-hidden="true"></i>
									4:00pm - 4:30pm, Monday, August 26, 2019
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<!-- Content start here -->
					<div class="content content_with_ribbon">
						<!-- Ribbon start here -->
						<a href="https://www.harriswebworks.com/" class="ribbon_wrapper">
							<div class="ribbon_body">
								<div class="powered_by">Powered By</div>
								<div class="powered_brand">Haris Web</div>
							</div>
						</a><!-- Ribbon end here -->

						<div class="data_collect_form">
							<h3>Enter Details</h3>
							<form>
								<div class="form-group">
									<label for="exampleInputEmail1">Name<sup>*</sup></label>
									<input type="text" class="form-control" placeholder="Enter Your Name" required>
								</div>
								<div class="form-group">
									<label for="exampleInputEmail1">Email<sup>*</sup></label>
									<input type="email" class="form-control" placeholder="Enter email" required>
								</div>

								<h4 class="mt-4">Role(s)<sup>*</sup> </h4>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check1">
									<label class="form-check-label" for="Check1">Backend Developer</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check2">
									<label class="form-check-label" for="Check2">DevOps</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check3">
									<label class="form-check-label" for="Check3">Database Administrator</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check4">
									<label class="form-check-label" for="Check4">Frontend Developer</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check5">
									<label class="form-check-label" for="Check5">Full Stack Developer</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check6">
									<label class="form-check-label" for="Check6">GraphQL Developer</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check7">
									<label class="form-check-label" for="Check7">JavaScript Developer</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check8">
									<label class="form-check-label" for="Check8">Magento Developer</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check9">
									<label class="form-check-label" for="Check9">Magento Site Administrator</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check10">
									<label class="form-check-label" for="Check10">PHP Developer</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check11">
									<label class="form-check-label" for="Check11">Product Manager</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check12">
									<label class="form-check-label" for="Check12">QA/Test Developer</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check13">
									<label class="form-check-label" for="Check13">System Administrator</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check14">
									<label class="form-check-label" for="Check14">UI/UX Designer</label>
								</div>
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check15">
									<input type="text" class="form-control">
								</div>


								<h4 class="mt-4">Experience Level<sup>*</sup></h4>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
									<label class="form-check-label" for="exampleRadios1">
										Student
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
									<label class="form-check-label" for="exampleRadios2">
										Junior
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
									<label class="form-check-label" for="exampleRadios2">
										Mid-Level
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
									<label class="form-check-label" for="exampleRadios2">
										Senior
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
									<label class="form-check-label" for="exampleRadios2">
										Lead
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
									<label class="form-check-label" for="exampleRadios2">
										Manager
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input radio_text_field" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
									<input type="text" class="form-control">
								</div>



								<h4 class="mt-4">Select the preferable communication medium and add or follow in time<sup>*</sup></h4>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="Radiostwo" id="Radiostwo" value="option2">
									<label class="form-check-label" for="Radiostwo">
										Skype
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="Radiostwo" id="Radiostwo" value="option2">
									<label class="form-check-label" for="Radiostwo">
										Hangout
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="Radiostwo" id="Radiostwo" value="option2">
									<label class="form-check-label" for="Radiostwo">
										Zoom
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="Radiostwo" id="Radiostwo" value="option2">
									<label class="form-check-label" for="Radiostwo">
										Go to meet
									</label>
								</div>

								<button type="submit" class="btn btn-primary">Schedule Event</button>
							</form>
						</div>
						




					</div><!-- Content end here -->
				</div>
			</div>
		</div>
	</section>
	<!-- Main body end here -->
	
	<!-- Javascript files for this project -->
	<script src="assets/js/jquery-3.4.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
