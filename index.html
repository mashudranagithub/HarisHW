<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta Tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Haris Web Works - Home Work (Interview Scheduling)</title>

	<!-- CSS files for this project -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

	<!-- Main body start here -->
	<section id="main_body">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<!-- Content start here -->
					<div class="content content_with_ribbon">
						<!-- Ribbon start here -->
						<a href="https://www.harriswebworks.com/" class="ribbon_wrapper">
							<div class="ribbon_body">
								<div class="powered_by">Powered By</div>
								<div class="powered_brand">Haris Web</div>
							</div>
						</a><!-- Ribbon end here -->

						
						<div class="row">
							<div class="col-md-4 offset-md-4 mt-4 text-center">
								<!-- Content header start here -->
								<div class="content_header mt-4">
									<div class="powered_logo">
										<a href="#"><img src="assets/images/logo.png" alt="Logo Image"></a>
									</div>
									<h3 class="powered_name">Harris Web Works</h3>
									<p>Welcome to our scheduling page. Please follow the instructions to add an event to our calendar.</p>
								</div><!-- Content header end here -->
							</div>
						</div>

						<div class="row">
							<div class="col-md-4 offset-md-2">
								<a href="calendar.html" class="meeting_link">
									<div class="meeting_header d-flex justify-content-between">
										<div class="circle_icon d-flex">
											<i class="fa fa-circle" aria-hidden="true"></i>
											<h3>30 Minute Meeting</h3>
										</div>
										
										<div class="arrow_icon">
											<i class="fa fa-caret-right" aria-hidden="true"></i>
										</div>
									</div>
									<p class="meeting_text">Please add me or follow the medium of communication in time</p>
								</a>
							</div>
						</div>
					</div><!-- Content end here -->
				</div>
			</div>
		</div>
	</section>
	<!-- Main body end here -->
	
	<!-- Javascript files for this project -->
	<script src="assets/js/jquery-3.4.1.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
